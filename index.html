<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - kantin Bu Vida</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page dark-mode">
  <div class="login-container">
    <div class="login-left">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Kedai Kantin Dark Mode" />
    </div>

    <div class="login-right enhancedLogin">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Masuk untuk melanjutkan ke kantin Bu Vida</p>

      <form id="loginForm" class="animated-form">
        <div class="input-wrap">
          <label>Email</label>
          <input type="email" id="email" placeholder="Masukkan email" required />
        </div>

        <div class="input-wrap">
          <label>Password (NIM)</label>
          <input type="password" id="password" placeholder="Masukkan password" required />
        </div>

        <button type="submit" class="btn-login-hover">Login</button>
      </form>

      <p class="note">*Password adalah NIM Anda</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
